<!DOCTYPE HTML>
<html>
<head>
  <!-- Meta -->

  <!-- Scripts -->

<body>

<header>
  <h2>Cadastro de Pessoas</h2>
</header>

<article>
  <div class="row">
    <div class="col-sm-12">
  		<div class="form-group">
        <label for="nome" id="labelNome">Nome:</label>
        <input type="text" class="form-control form-control-sm" id="nome">
        <label for="nome" id="labelNome">Endereço:</label>
        <input type="text" class="form-control form-control-sm" id="endereco">
        <button class="btn btn-outline-primary btn-block btn-sm" id="salvar">Salvar</button>
      </div>
	  </div>
  </div>
  <div class="row">
	  <div class="col-sm-12">
		  <div class="form-group">
        <label for="identificador" id="labelID">Digite o ID:</label>
        <input type="number" class="form-control form-control-sm" id="identificador">
        <button class="btn btn-outline-success btn-block btn-sm" id="buscar">Buscar</button>
      </div>
	  </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="form-group">
        <label for="nomeResult" id="labelResult">Nome:</label>
        <input type="text" class="form-control form-control-sm" id="nomeResult" disabled>
        <label for="nomeResult" id="labelResult">Endereço:</label>
        <input type="text" class="form-control form-control-sm" id="enderecoResult" disabled>
        <button class="btn btn-outline-danger btn-block btn-sm" id="limpar">Limpar tudo</button>
        <button class="btn btn-outline-warning btn-block btn-sm" id="remover">Remover registro</button>
      </div>
    </div>
  </div>
</article>

<footer>

</footer>
